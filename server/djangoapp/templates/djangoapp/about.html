<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>About Us</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link active" href="{% url 'djangoapp:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">contact Us</a>

                </li>
                <!-- Add more navigation links here -->
                <!-- Login form with inputs -->
                {% if user.is_authenticated %}
                <!-- User is logged in, display user-related content -->
                <div class="rightalign">
                    <div class="dropdown">
                        <button class="dropbtn">{{ user.first_name }}</button>
                        <div class="dropdown-content">
                            <a href="{% url 'djangoapp:logout' %}">Logout</a>
                        </div>
                    </div>
                </div>
            {% else %}
                <!-- User is not logged in, display login and signup links -->
                <!-- Login form with inputs -->
                <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'djangoapp:login' %}">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" aria-label="Username">
                    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" aria-label="Password">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </form>
            
                <!-- Signup link -->
                <a href="{% url 'djangoapp:signup' %}" class="btn btn-outline-primary my-2 my-sm-0 ml-2">Signup</a>
            {% endif %}
            
            </ul>
        </div>
    </nav>

    
    <h1>Welcome to Best Cars dealership</h1>
    <p>Home to the best cars in North America. We sell domestic and imported cars at reasonable prices.</p>
    <!-- You can add additional content here -->
</body>
</html>
